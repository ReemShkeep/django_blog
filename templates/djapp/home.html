{% extends 'djapp/base.html' %}
{% block title_block %}
{% endblock %}
{% block main_block%}
<html>
    <head></head>
    <body>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Categories</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              {% for cat in categories %}
              <li class="nav-item">
                <a href="#" style="color:white" class="nav-link" aria-current="page">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  {{cat.Name}}
                </a>

                {% if cat.Name in my_category %}
                  <button type="button" class="btn btn-primary"><a href="/djapp/unsubscribe/{{cat.id}}">Unsubscribe</a></button>
                {% else %}
                <button type="button" class="btn btn-primary"><a href="/djapp/subscribe/{{cat.id}}">Subscribe</a></button>
                {% endif %}
              </li>
              {% endfor %}
            </ul>
          </div>
    </body>
</html>
{% endblock %}
