{% extends 'djapp/base.html' %}
{% block main_block %}
<center>
    <h1>Add Category</h1>
    <div class="container">
        <div class="card p-5 align-items-center">
            <form method = "POST"> {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
    </div>
</center>
{% endblock %}
